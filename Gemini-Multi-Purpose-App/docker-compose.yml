version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-creative-studio
    ports:
      - "3001:80"
    restart: always
    # Environment variables for the container (runtime)
    # Note: VITE_ variables needed for the build must be in .env during build time
    env_file:
      - .env
